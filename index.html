<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Image based tracking AR.js demo</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      window.onload = function() {
        AFRAME.registerComponent("videohandler", {
          init: function() {
            var marker = this.el;
    
            this.vid = document.querySelector("#vid");
    
            marker.addEventListener(
              "markerFound",
              function() {
                this.vid.play();
              }.bind(this)
            );
    
            marker.addEventListener(
              "markerLost",
              function() {
                this.vid.pause();
                this.vid.currentTime = 0;
              }.bind(this)
            );
          }
        });
      };
    </script>
    
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>

  
<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
  >
    <a-assets>
      <video
        src="https://cdn.glitch.com/edf27c32-1ec5-40e5-a191-0d62682a296a%2FNo%20one%20messes%20with%20the%20Badass%20-%20%23KiaSeltos%20(3).mp4?v=1597678231982"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://raw.githack.com/ramanprtap/covid-19-tracker/tree/gh-pages/hres/1"
      smooth="true"
      smoothcount="10"
      smoothtolerance="0.01"
      smooththreshold="5"
    >
      <a-video src="#vid" 
               position="50 150 -100" 
               width="300" 
               height="175"></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
